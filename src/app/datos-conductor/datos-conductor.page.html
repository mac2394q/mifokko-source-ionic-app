<div class="appHeader no-border transparent position-absolute">
    <div class="left">
        <a href="/datos-vehiculo" class="headerButton goBack black">
            <ion-icon name="chevron-back-outline" role="img" class="md hydrated" aria-label="chevron back outline">
            </ion-icon>
        </a>
    </div>
    <div class="pageTitle"></div>
    <div class="right">
        <a href="#" class="headerButton">
            Ayuda
        </a>
    </div>
</div>
<ion-content>
    <div id="appCapsule">
        <router-outlet></router-outlet>
        <div class="section mt-2 text-center">
            <h1>Formulario de registro</h1>
            <h4>Crear una nueva cuenta</h4>
        </div>
        <div class="section mb-5 p-2">
            <form action="app-index.html">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="userid3">
                                    Nombre o razon social
                                </label>
                                <input type="text" class="form-control" id="userid3" placeholder="Mi Nombre es . . .">
                                <i class="clear-input">
                                    <ion-icon name="close-circle" role="img" class="md hydrated"
                                        aria-label="close circle"></ion-icon>
                                </i>
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="userid3">
                                    Apellido
                                </label>
                                <input type="text" class="form-control" id="userid3" placeholder="Apellido . . .">
                                <i class="clear-input">
                                    <ion-icon name="close-circle" role="img" class="md hydrated"
                                        aria-label="close circle"></ion-icon>
                                </i>
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="userid3">E-mail</label>
                                <input type="text" class="form-control" id="email2" placeholder="ejemplo@formato">
                                <i class="clear-input">
                                    <ion-icon name="close-circle" role="img" class="md hydrated"
                                        aria-label="close circle"></ion-icon>
                                </i>
                            </div>
                            <div class="input-info">Formatos soportados Gmail, Outlook, Hotmail.</div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="userid3">Telefono movil o fijo</label>
                                <input type="text" class="form-control" id="userid3"
                                    placeholder="+57 ### #### #### . . .">
                                <i class="clear-input">
                                    <ion-icon name="close-circle" role="img" class="md hydrated"
                                        aria-label="close circle"></ion-icon>
                                </i>
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="select4">Departamento</label>
                                <select class="form-control custom-select" id="select4">
                                    <option value="1">Valle del cauca</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="select4">Ciudad</label>
                                <select class="form-control custom-select" id="select4">
                                    <option value="1">Tulua</option>
                                    <option value="1">Buenaventura</option>
                                    <option value="1">Cali</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="select4">Foto de perfil</label>
                                <br>
                                <input type="file" accept=".jpg, .jpeg, .png">
                            </div>
                        </div>

                        <div class="custom-control custom-checkbox mt-2 mb-1">
                            <input type="checkbox" class="custom-control-input" id="customChecka1">
                            <label class="custom-control-label" for="customChecka1">
                                 <a href="#" data-toggle="modal" data-target="#termsModal">Acepto Terminos y
                                    Condiciones</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class=" transparent">
                    <button class="btn btn-dark btn-block btn-lg"><i class="far fa-save fa-2x"></i>&nbsp;Registrarme</button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
