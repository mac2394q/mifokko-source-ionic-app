<ion-content>
  <div id="appCapsule">
    <div class="section mt-2">
      <div class="card">
        <div class="card-body">
          <div class="p-1">
            <form>

              

              <div class="form-group basic">
                <div class="input-wrapper">
                  <label class="label" for="userid3">
                    Nombre completo
                  </label>
                  <input type="text" class="form-control" id="userid3" placeholder="Mi Nombre es . . .">
                  <i class="clear-input">
                    <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                  </i>
                </div>
              </div>
              
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label class="label" for="userid3">
                    Cedula o Nit
                  </label>
                  <input type="text" class="form-control" id="userid3" placeholder="CC o NIT . . .">
                  <i class="clear-input">
                    <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                  </i>
                </div>
              </div>
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label class="label" for="userid3">E-mail</label>
                  <input type="text" class="form-control" id="email2" placeholder="ejemplo@formato">
                  <i class="clear-input">
                    <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                  </i>
                </div>
                <div class="input-info">Formatos soportados Gmail, Outlook, Hotmail.</div>
              </div>
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label class="label" for="userid3">Telefono movil o fijo</label>
                  <input type="text" class="form-control" id="userid3" placeholder="+57 ### #### #### . . .">
                  <i class="clear-input">
                    <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                  </i>
                </div>
              </div>
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label class="label" for="select4">Departamento</label>
                  <select class="form-control custom-select" id="select4">
                    <option value="1">Valle del cauca</option>
                  </select>
                </div>
              </div>
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label class="label" for="select4">Ciudad</label>
                  <select class="form-control custom-select" id="select4">
                    <option value="1">Tulua</option>
                    <option value="1">Buenaventura</option>
                    <option value="1">Cali</option>
                  </select>
                </div>
              </div>
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label class="label" for="userid3">
                    Refencias empresariales
                  </label>
                  <input type="file" class="form-control"  accept=".txt, .doc, .pdf"  placeholder="Referencias personales empresariales">
                  <i class="clear-input">
                    <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                  </i>
                </div>
                <div class="input-info">Formatos soportados Doc, PDF y txt.</div>
              </div>
              <div class="section mt-2">

                <div class="section-title">Actualizar foto de perfil</div>
                <div class="card">
                  <div class="card-body">
                    <div class="section mt-3 text-center">
                      <div class="avatar-section">
                        <a href="/perfil">
                          <img src="https://www.indiepasion.com/wp-content/uploads/2019/01/John-Doe.jpg" alt="avatar"
                            class="imaged w100 rounded">
                          <span class="button">
                            <ion-icon name="camera-outline" role="img" class="md hydrated" aria-label="camera outline">
                            </ion-icon>
                          </span>
                        </a>
                      </div>
                    </div>

                    <div class="custom-file-upload">
                      <input type="file" id="fileuploadInput" accept=".png, .jpg, .jpeg">
                      <label for="fileuploadInput">
                        <span>
                          <strong>
                            <ion-icon name="arrow-up-circle-outline"></ion-icon>
                            <i>Subir</i>
                          </strong>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="section mt-2">
                <div class="section-title">Actualizar posicion en el mapa</div>
                <div class="card">
                  <div class="">
                    <div class="">
                      <div class="map-responsive">
                        <iframe
                          src="https://www.google.com/maps/embed?pb=!1m24!1m12!1m3!1d38135.57840188453!2d-76.2221925514777!3d4.087310314969439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m9!3e6!4m3!3m2!1d4.0819218!2d-76.2131469!4m3!3m2!1d4.0822756!2d-76.1983824!5e0!3m2!1ses!2sco!4v1604661695985!5m2!1ses!2sco"
                          width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                          aria-hidden="false" tabindex="0">
                        </iframe>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-2">
                <button type="button" class="btn  btn-dark rounded shadowed btn-block">
                  <li class="fa fa-edit fa-2x"></li>&nbsp;Actualizar datos
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
