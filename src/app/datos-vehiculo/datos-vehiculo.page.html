<ion-content>
    <div id="appCapsule" class="fondo__img " style="zoom: 80%;">
        <div class="section mt-2 text-center">
            <img src="../../assets/img/LOGO-01_new.png" width="330" height="140" alt="" />
            <!-- <h1>Log in</h1>
      <h4>Fill the form to log in</h4> -->
        </div>
        <div class="section mb-5 p-2">
            <div class="mb-3  transparent text-center">
                <div class="">
                </div>
                <div class="">
                    <div class="  transparent">
                        <button routerLink="/datos-conductor" routerDirection="forward"
                            class="btn  btn-dark rounded shadowed  ">
                            <i class="fa fa-user-plus "></i>&nbsp;&nbsp;Registrarme</button>
                    </div>
                </div>
            </div>
         
            <div class="card" style="background-color: transparent;">
                <div class="card-body pb-1" style="zoom: 120%;">
                    <div class="form-group basic" >
                        <div class="input-wrapper">
                            <label class="btn-text-dark  text" for="email1">Usuario:</label>
                            <input type="email" class="form-control btn-text-dark h3" placeholder="example@example.com">
                            <i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>
                        </div>
                    </div>
                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class=" btn-text-dark" for="password1">Clave:</label>
                            <input type="password" class="form-control btn-text-dark" placeholder="***********">
                            <i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="mb-5  transparent text-center">
                <button routerLink="/landing" class="btn  btn-dark rounded shadowed btn-block ">
                    <li class="fa fa-sign-in-alt fa-2x"></li>&nbsp;Iniciar Sesion
                </button>
                <br><br>
                <a class="text-white" routerLink="/recuperar-clave" routerLinkActive="active"><i
                        class="fa fa-question-circle"></i>&nbsp;Recuperar Clave</a>
            </div>
            <!-- form-button-group -->
            <div class=" transparent">
                <button data-toggle="modal" data-target="#actionSheetContent" data-backdrop="false"
                    class="btn btn-dark btn-block btn-lg">
                    <i class="fab fa-google-plus-square fa-2x"></i>&nbsp;
                    <i class="fab fa-facebook-square fa-2x"></i>&nbsp;
                    
                    Ingresa con tu red social
                </button>
            </div>
        </div>
    </div>
    <!-- Content Action Sheet -->
    <div class="modal fade action-sheet" id="actionSheetContent" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fab fa-google-plus-square fa-2x"></i>&nbsp;
                        <i class="fab fa-facebook-square fa-2x"></i>&nbsp;Autenticacion con redes sociales</h5>
                </div>
                <div class="modal-body">
                    <div class="action-sheet-content">
                        <p>Puedes elegir otros modos de autenticacion disponibles en nuestra plataforma.</p>
                        <div class="">
                            <div class="chip chip-light ml-04 mb-04">
                                <button class="btn btn-text-dark">
                                    <i class="fab fa-google-plus-square fa-3x"></i>&nbsp;Google
                                </button>
                            </div>
                            <div class="chip chip-light ml-04 mb-04">
                                <button class="btn btn-text-dark black"><i
                                        class="fab fa-facebook-square fa-3x"></i>&nbsp;Facebook</button>
                            </div>
                            <div class="chip chip-light ml-04 mb-04">
                                <button class="btn btn-text-dark"><i
                                        class="fab fa-twitter-square fa-3x"></i>&nbsp;Twitter</button>
                            </div>
                            <br><br>
                            <a href="#" class="btn btn-dark  btn-lg btn-block" data-dismiss="modal"
                                data-backdrop="false"><i class="fas fa-times"></i>&nbsp;Cerrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- * Content Action Sheet -->
</ion-content>
