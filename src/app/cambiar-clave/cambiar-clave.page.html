<div class="appHeader no-border transparent position-absolute">
  <div class="left">
      <a href="/configuracion" class="headerButton goBack">
          <ion-icon name="chevron-back-outline" role="img" class="md hydrated" aria-label="chevron back outline"></ion-icon>
      </a>
  </div>
  <div class="pageTitle"></div>
  <div class="right">
  </div>
</div>

<ion-content>
  <div id="appCapsule">

    <div class="section mt-2 text-center">
        <h1>Cambiar clave</h1>
        <h4>Ingresar su clave actual para actualizar por una nueva clave</h4>
    </div>
    <div class="section mb-5 p-2">
        <form action="app-index.html">
            <div class="card">
                <div class="card-body pb-1">

                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="email1">Clave actual: </label>
                            <input type="email" class="form-control" id="email1" placeholder="*********">
                            <i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    <div class="form-group basic">
                      <div class="input-wrapper">
                          <label class="label" for="email1">Nueva clave</label>
                          <input type="password" class="form-control" id="email1" placeholder="**************">
                          <i class="clear-input">
                              <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                          </i>
                      </div>
                  </div>
                  <div class="form-group basic">
                    <div class="input-wrapper">
                        <label class="label" for="email1">Confirma nueva clave</label>
                        <input type="password" class="form-control"  placeholder="*">
                        <i class="clear-input">
                            <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                        </i>
                    </div>
                </div>
                </div>
            </div>

            <div class="form-button-group transparent">
                <button type="submit" class="btn btn-dark btn-block btn-lg">Actualizar  Clave</button>
            </div>

        </form>
    </div>

</div>
</ion-content>
